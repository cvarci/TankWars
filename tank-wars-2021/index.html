<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <link rel="shortcut icon" href="#" />
    <title>Tanks Wars 2021</title>
    <link rel="preload" as="font" href="assets/tanks/ARCADE_I.TTF" type="font/ttf" crossorigin/>
    <script src="js/phaser.min.js"></script>
    <script src="js/Utils.js"></script>
    <script src="js/BaseTank.js"></script>
    <script src="js/PlayerTank.js"></script>
    <script src="js/EnemyTank.js"></script>
    <script src="js/BossTank.js"></script>  
    <script src="js/Tutorial.js"></script>
    <script src="js/TankScene.js"></script>
    <script src="js/newLevel.js"></script>
    <style type="text/css">
        body {
            margin: 0;
            background-color: darkgrey;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        @font-face {
            font-family: CustomFont;
            src: url('assets/tanks/ARCADE_I.TTF');
}
    </style>
</head>

<body>
    <script>
        var config = {
            type: Phaser.AUTO,
            width: 832,
            height: 640,
            physics: {
                default: 'arcade',
                arcade: {
                    debug: true,
                    gravity: {
                        y: 0
                    } // Top down game, so no gravity
                }
            },
            pixelArt: false,
            scene: [Tutorial,TankScene,Level2]
        };
        var game = new Phaser.Game(config);
    </script>
</body>

</html>
